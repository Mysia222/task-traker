<div class="register-container jumbotron text-center">
    <h1 class="page-header">
        Register Page
    </h1>
    <div class="row show-hide-message">
        <div [ngClass]="messageClass">
            {{ message }}
        </div>
    </div>

    <form [formGroup]="form" (submit)="onRegisterSubmit()">

        <div class="form-group">
            <label for="username">User Name</label>
            <div [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty) || (!usernameValid && form.controls.username.dirty), 'has-success': !form.controls.username.errors && usernameValid}">
                <input type="text" class="form-control" id="username" placeholder="Enter Your Name" formControlName="username">
                <ul class="help-block help-ul">
                    <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
                    <li *ngIf="form.controls.username.errors?.minlength && form.controls.username.dirty || form.controls.username.errors?.maxlength && form.controls.username.dirty ">Minimum characters: 3, Maximum characters: 15</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty) || (!emailValid && form.controls.email.dirty), 'has-success': !form.controls.email.errors && emailValid}">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                <ul class='help-block help-ul'>
                    <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty"> This field is required </li>
                    <li *ngIf="(form.controls.email.errors?.minlength && form.controls.email.dirty || form.controls.email.errors?.maxlength && form.controls.email.dirty ) && form.controls.email.dirty">Minimum characters: 5, Maximum characters: 30</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <ul class="help-block help-ul">
                    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
                    <li *ngIf="form.controls.password.errors?.minlength && form.controls.password.dirty || form.controls.password.errors?.maxlength && form.controls.password.dirty ">Minimum characters: 6, Maximum characters: 35</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="role">Choose your role</label>
            <select class="form-control form-control-sm" name="role" formControlName="role">
                <option selected>Developer</option>
                <option>Manager</option>
            </select>
        </div>
        <button [disabled]="!form.valid || processing" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
