<div class="register-container jumbotron text-center">
    <h1 class="page-header">
        Login
    </h1>
    <div class="row show-hide-message">
        <div [ngClass]="messageClass">
            {{ message }}
        </div>
    </div>

    <form [formGroup]="form" (submit)="onLoginSubmit()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Name" formControlName="username">

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <label> Choose your role</label>
            <select class="form-control form-control-sm" formControlName="role">
                    <option selected>Developer</option>
                    <option>Manager</option>
            </select>
        </div>
        <button [disabled]="!form.valid || processing" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
